<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
    <title>IPv4 Subnetting</title>
</head>
<body>
    <div class="container" style="font-family: 'Alexandria', sans-serif;">
        <h1 class="text-center">IPV4 SUBNETTING</h1>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="ipv4" class="form-label">IPv4</label>
                <input type="text" class="form-control" id="ipv4" placeholder="Given IP Address" required>
                <div class="invalid-feedback">
                    IPv4 cannot be empty!
                </div>            
            </div>
            <div class="mb-3">
                <label for="subnet-mask" class="form-label">Subnet Mask</label>
                <input type="text" class="form-control" id="subnet-mask" placeholder="Given Subnet Mask" required>
                <div class="invalid-feedback">
                    Subnet Mask cannot be empty!
                </div> 
            </div>
            <div class="mb-3">
                <label for="subnet-bits" class="form-label">Subnet Bits</label>
                <input type="number" class="form-control" id="subnet-bits" placeholder="Enter the number of bits (borrowed bits)" min="0" max="29" required>
                <div class="invalid-feedback">
                    Subnet bits cannot be empty nor negative!
                </div> 
            </div>          
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    
        <h2 class="text-center">OUTPUT</h2>
        <table class="table table-striped table-hover caption-top">
            <caption id="caption">Subnet Ouput</caption>
            <thead>
                <tr>
                    <th scope="col">Subnet#</th>
                    <th scope="col"><input id="subnet-number" type="number" class="border-0" min="0" value="0"/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Network Address</th>
                    <td id="network-address">0</td>

                </tr>
                <tr>
                    <th scope="row">First Usable Address</th>
                    <td id="first-usable-address">0</td>

                </tr>
                <tr>
                    <th scope="row">Last Usable Address</th>
                    <td id="last-usable-address">0</td>

                </tr>
                <tr>
                    <th scope="row">Broadcast Address</th>
                    <td id="broadcast-address">0</td>

                </tr>
            </tbody>
        </table>

        <div id="output"></div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="main.js" type="module"></script> -->
    <!-- <script src="ip.js"></script> -->
    <script src="test.js" type="module"></script>

</body>
</html>
